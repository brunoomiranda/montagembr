---
layout: default
---

<section class="background-color-grey">
  <div class="inner-content-top-out-bottom-out">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row imagetiles">
            {% for image in page.post-images %}
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
              <a href="{{ image }}" title="{{ image.name }}">
                <img
                  class=" img-responsive"
                  src="{{ image }}"
                  alt="{{ image }}"
                  title="{{ image }}"
                />
              </a>
            </div>

            {% endfor %}
          </div>
          <ul>
            <li><h1>{{page.title}}</h1></li>
            <li><p>{{ page.body }}</p></li>
            <li> <time class="post-date" datetime="{{ date_to_xmlschema }}">
      {% include data.html date=page.date %}
    </time></li>
            <li>
             <div id="share">

  <!-- facebook -->
  <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}" target="blank"><i class="fa fa-facebook"></i></a>

  <!-- twitter -->
  <a class="whatsapp" 
href='https://api.whatsapp.com/send?text={{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url | uri_escape}}'
  alt="{{ info.phone }}"

  ><i class="fa fa-whatsapp"></i></a>

  
</div>

              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  {% if site.disqus.shortname %}
  {% include disqus_comments.html %}
{% endif %}
</section>

<style>
  div.imagetiles div.col-lg-3.col-md-3.col-sm-3.col-xs-6 {
    padding: 10px;
  }
</style>
