{% if site.data.information %} {% assign info = site.data.information %}

<section class="container pure-g padding">
  <div class="pure-u-1 pure-u-md-1-2">
    <ul class="list-unstyled list-big-headlines">
      <li>
        <h1>CONTATO</h1>
      </li>
      <li>DUVIDAS?</li>
      <li>ESTAMOS AQUI PRA AJUDA-LO(A)</li>
      <li>   <p style="line-height: 1.4em;">
      Ser√° um prazer esclarecer suas duvidas.<br />
    </p>
</li>
    <li><p class="support-sidebar-phone-number">
      <i class="fa fa-phone"></i><a href="#">{{ info.phone }}</a>
    </p></li>
    </ul>
 
  </div>

  <div class="pure-u-1 pure-u-md-1-2">
    <form
      class="pure-form pure-form-stacked"
      id="contact-form"
      name="contact"
      netlify
    >
      <label class="float-left" for="input-prename">Nome</label>
      <input
        type="text"
        required="required"
        class="form-control"
        id="input-prename"
        value=""
        name="name"
      />

      <label class="float-left" for="input-mail">Email</label>
      <input
        type="email"
        required="required"
        class="form-control"
        id="input-mail"
        name="email"
        value=""
      />

      <label class="float-left" for="input-message">Mensagem</label>
      <textarea
        class="form-control support-message"
        required="required"
        rows="7"
        id="input-message"
        name="message"
      ></textarea>

      <input
        type="submit"
        value="Enviar"
        id="btn-submit"
        class="pure-button pure-button-primary"
      />
    </form>
  </div>
</section>
{% endif %}
