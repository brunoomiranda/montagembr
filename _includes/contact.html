{% if page.url == "/" %} {% if site.data.information %} {% assign info =
site.data.information %}
<section class="container pure-g padding">
 
  <div class="pure-u-1 pure-u-md-1-2">
    <ul class="list-unstyled list-big-headlines ">
      <li><h2 class="margin-0">DÃºvidas?</h2></li>
      <li>Entre em contato!</li>
    </ul>

    <ul class="list-unstyled ">
      <li>{{ info.phone }}</li>
    </ul>
  </div>

  <div class="pure-u-1 pure-u-md-1-2">
    <form
      class="pure-form pure-form-stacked"
      id="contact-form"
      name="contact"
      netlify
    >
      <label class="float-left" for="input-prename">Nome</label>
      <input
        name="name"
        type="text"
        required="required"
        class="form-control"
        id="input-prename"
        name="input-prename"
        value=""
      />

      <label class="float-left" for="input-mail">Email</label>
      <input
        type="email"
        required="required"
        class="form-control"
        id="input-mail"
        name="input-mail"
        value=""
        name="email"
      />

      <label class="float-left" for="input-message">Mensagem</label>
      <textarea
        class="form-control support-message"
        required="required"
        rows="7"
        name="message"
        id="input-message"
        name="input-message"
      ></textarea>

      <input
        type="submit"
        value="Enviar"
        id="btn-submit"
        class="pure-button pure-button-primary"
      />
    </form>
  </div>

</section>
{% endif %} {% endif %}
