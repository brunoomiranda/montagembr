{% if page.url == "/" %}
<section class="grey-card-no-padding">
  <div class="container pure-g">
    <div class="pure-u-1 pure-u-md-1">
      <h2 class="text-center">Trabalhos Recentes</h2>
      
          {% for post in site.posts limit:9 %}

          <div class="thumbnail">
            <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
              <a href="{{ post.url }}">
                <img class="" src="{{ post.post-images[0] }}" />
              </a>
            </div>
     

            <div class="caption">
              <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
              <time
              class="post-date"
              datetime="{{ post.date | date_to_xmlschema }}"
            >
              {% include data.html date=post.date %}
            </time>
        
<div id="share">

  <!-- facebook -->
  <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}" target="blank"><i class="fa fa-facebook"></i></a>

  <!-- twitter -->
  <a class="whatsapp" 
href='https://api.whatsapp.com/send?text={{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url | uri_escape}}'
  alt="{{ info.phone }}"

  ><i class="fa fa-whatsapp"></i></a>

  
</div>


          </div>

          <!-- pagination -->
<hr />
          {% endfor %}
          
        </div>
      </div>
    </div>
</section>

{% endif %}
